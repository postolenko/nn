<style>

.popup-filter {
	width: 180px;
	margin: 70px auto;
	padding: 8px 0;
	text-align: center;
	background: #ffffff;
	-webkit-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .2);
	-moz-box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .2);
	box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .2);
}

.popup-filter p {
	margin: 0;
	font-family: "Fira Sans Condensed", "Arial", "Verdana", sans-serif;	
	font-size: 12px;
	line-height: 14px;
	font-weight: 300;
	color: #f29100;
}

.popup-filter h3 {
	margin: 0;
	font-family: "Fira Sans Condensed", "Arial", "Verdana", sans-serif;
	font-size: 16px;
	line-height: 18px;
	font-weight: 600;
	color: #000000;
}

.popup-filter .submit_wrapp {
    padding: 8px 0 0 0;
}

.popup-filter .submit_wrapp button {
	display: inline-block;
	vertical-align: top;
	cursor: pointer;
	outline: none;
	background: #f29100;
	border: 1px solid transparent;	
	min-width: 34px;
	margin: 5px 3px;
	padding: 0 2%;
	font-family: "Fira Sans Condensed", "Arial", "Verdana", sans-serif;
	font-size: 14px;
	line-height: 18px;
	font-weight: 600;
	color: #ffffff;
	-webkit-transition-property: all;
    -webkit-transition-duration: .3s;
    -webkit-transition-timing-function: ease;

    -moz-transition-property: all;
    -moz-transition-duration: .3s;
    -moz-transition-timing-function: ease;

    -ms-transition-property: all;
    -ms-transition-duration: .3s;
    -ms-transition-timing-function: ease;

    -o-transition-property: all;
    -o-transition-duration: .3s;
    -o-transition-timing-function: ease;

    transition-property: all;
    transition-duration: .3s;
    transition-timing-function: ease;
}

.popup-filter .submit_wrapp button:link,
.popup-filter .submit_wrapp button:visited {
	background: #f29100;
	box-shadow: none;
}

.popup-filter .submit_wrapp button:hover {
	background: #f29100;
	box-shadow: none;
}

.popup-filter .submit_wrapp button:active,
.popup-filter .submit_wrapp button.active {
	background: #868e96;
	-webkit-box-shadow: 0 0 0 1px rgba(134,142,150,.5);
	-moz-box-shadow: 0 0 0 1px rgba(134,142,150,.5);
	box-shadow: 0 0 0 1px rgba(134,142,150,.5);
}

</style>


<div class="popup-filter">
	<p>Несовместимые параметры</p>
	<h3>Фильтр будет сброшен</h3>
	<div class="submit_wrapp">
		<button type="submit">Да</button>
		<button type="button">Нет</button>
	</div>
</div>
