            <div class="tender-form">

                    <div class="clearfix">

                             <div class="dropdown dropdown-custom form-control-orange">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    * Тендер
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                    <a class="dropdown-item" href="#" val="1">Опция 1</a>
                                    <a class="dropdown-item" href="#" val="2">Опция 2</a>
                                    <a class="dropdown-item" href="#" val="3">Опция 3</a>
                                    <a class="dropdown-item" href="#" val="4">Опция 4</a>
                                    <a class="dropdown-item" href="#" val="4">Опция 5</a>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <textarea class="form-control form-control-orange" placeholder="* Комментарий"></textarea>
                            <img src="images/captcha.jpg" alt="" style="width: auto; max-width: 100%;" />
                        </div>
                    </div>
                    <div class="submit_wrapp">

                    </div>
